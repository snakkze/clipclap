<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png" type="image/png">
    <script src="lzbase62.min.js"></script>
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ClipClap</title>
    <meta name="description" content="better pastebin - no data stored, just magic in your URL ✨" />

    <!-- Discord -->
    <meta property="og:title" content="ClipClap, the better pastebin!!" />
    <meta property="og:description" content="Type. Share. Done. All stored in your URL. No tracking. No accounts." />
    <meta property="og:url" content="https://snakkze.github.io/clipclap/" />
    <meta property="og:image" content="https://github.com/snakkze/clipclap/blob/main/img/icon.png" />
    <meta property="og:type" content="website" />

    <!-- Twitter (X) Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ClipClap, the better pastebin!!" />
    <meta name="twitter:description" content="Create and share text, compressed into a URL. No backend. No data." />
    <meta name="twitter:image" content="https://github.com/snakkze/clipclap/blob/main/img/icon.png" />

    <!-- Darkreader (Idk that this comment is 100% redundant) -->
    <meta name="darkreader-lock" content="">

    <meta name="theme-color" content="#a76dff" />
    
</head>
<body>
    <header>
        <h1 id="title">ClipClap</h1>
    </header>
    <main>
        <textarea id="textbox"></textarea>
        <nav id="iconbar">
            <span id="icon-copy" title="Copy URL to Clipboard">📋</span>
            <span id="icon-delete" title="Reset Page">✂️</span>
        </nav>
    </main>
    <footer>
        <p id="made-by">made by x3liinaa 🏳️‍⚧️</p>
        <p id="data-privacy">data privacy</p>
        <dialog id="privacy-popup">
            <h2>data privacy</h2>
            <p>clipclap saves no data, all data is stored within the url you share with other people.</p>
            <form method="dialog">
                <button>close</button>
            </form>
        </dialog>
        <img id="blahaj-cursor" src="img/findus.gif" alt="Blahaj">
    </footer>
</body>
</html>
